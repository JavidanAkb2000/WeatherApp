<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <div class="search-bar">
            <input type="text" placeholder="Enter the city name" id="city-input">
            <button id="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="weather-info">
            <div class="weather-icon"  id="wIcon">
                
            </div>
            <div class="temperature" id="temp">7Â°C</div>
            <div class="city" id="city">New York</div>
            <div class="details">
                <div class="humidity" >
                    <i class="fas fa-water"></i>
                    <span id="humidity">48%</span>
                </div>
                <div class="wind" >
                    <i class="fas fa-wind"></i>
                    <span id="wind">10.29 km/h</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
